version: '3.4'

services:
  catalogdb:
    image: postgres

  basketdb:
    image: postgres
   
  distributedcache:
    image: redis
    
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalo.gapi
    build:
      context: .
      dockerfile: Services/Catalog/CatalogAPI/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basket.api
    build:
      context: .
      dockerfile: Services/Basket/BasketAPI/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:



