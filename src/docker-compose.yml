version: '3.4'

services:
  catalogdb:
    image: postgres

  basketdb:
    image: postgres
   
  distributedcache:
    image: redis
  
  orderdb:
    image: mcr.microsoft.com/mssql/server

  messagebroker:
    image: rabbitmq:management

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalog.api
    build:
      context: .
      dockerfile: Services/Catalog/CatalogAPI/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basket.api
    build:
      context: .
      dockerfile: Services/Basket/BasketAPI/Dockerfile

  discount.grpc:
    image: ${DOCKER_REGISTRY-}discount.grpc
    build:
      context: .
      dockerfile: Services/Discount/Discount.Grpc/Dockerfile

  ordering.api:
    image: ${DOCKER_REGISTRY-}orderingapi
    build:
      context: .
      dockerfile: Services/Ordering/Ordering.API/Dockerfile

  yarpapigateways:
    image: ${DOCKER_REGISTRY-}yarpapigateways
    build:
      context: .
      dockerfile: ApiGateways/YarpApiGateways/Dockerfile

volumes:
  postgres_catalog:
  postgres_basket:






